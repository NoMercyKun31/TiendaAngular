<style>
    .welcome-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 3rem;
      background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7));
    }
    
    .welcome-box {
      background: rgba(15, 15, 15, 0.95);
      backdrop-filter: blur(10px);
      padding: 3rem;
      border-radius: 15px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 8px 32px rgba(0, 243, 255, 0.1);
      border: 1px solid rgba(0, 243, 255, 0.1);
      animation: welcomeFade 0.5s ease-out;
      text-align: center;
    }
    
    .welcome-title {
      color: var(--light);
      font-size: 2rem;
      text-align: center;
      margin-bottom: 2rem;
      letter-spacing: 2px;
      position: relative;
    }
    
    .welcome-title::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 3px;
      background: var(--primary);
      border-radius: 2px;
    }
    
    .user-info {
      margin: 2rem 0;
      padding: 1.5rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .user-info p {
      color: var(--light);
      font-size: 1.1rem;
      margin: 0.5rem 0;
      opacity: 0.8;
    }
    
    .user-info strong {
      color: var(--primary);
      font-weight: 500;
    }
    
    .logout-btn {
      width: 100%;
      padding: 1rem;
      background: var(--gradient);
      border: none;
      border-radius: 8px;
      color: var(--dark);
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      margin-top: 2rem;
    }
    
    .logout-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 243, 255, 0.4);
    }
    
    .logout-btn i {
      font-size: 1.2rem;
    }
    
    @keyframes welcomeFade {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @media (max-width: 480px) {
      .welcome-box {
        padding: 2rem;
      }
    
      .welcome-title {
        font-size: 1.8rem;
      }
    }
    </style>
    
    <div class="welcome-container">
      <div class="welcome-box">
        <h2 class="welcome-title">
          Bienvenido, {{ currentUser?.username }}
        </h2>
        <div class="user-info">
          <p>
            <i class="fas fa-envelope"></i>
            <strong> Email:</strong> {{ currentUser?.email }}
          </p>
        </div>
        <button (click)="goToHistorial()" class="logout-btn" style="margin-bottom: 1rem; background: var(--primary);">
          <i class="fas fa-history"></i>
          Ver Historial de Pedidos
        </button>
        <button (click)="logout()" class="logout-btn">
          <i class="fas fa-sign-out-alt"></i>
          Cerrar Sesi√≥n
        </button>
      </div>
    </div>
